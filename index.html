<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game 00's Style</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div>
        <img class="imgPort" src="assets/images/background-cat.png" title="meow" alt="My Face">
    </div>
    <br>

    <div>
        <h1>
            NAME OF BAND
        </h1>
        <br>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img id="bandPic" src="assets/images/punkrockband.jpg">
            </div>

            <div class="col-sm">
                <p>PRESS ANY KEY TO GET STARTED!</p>
                <br>
                <p>WINS</p>
                <p id="wins"></p>
                <p>LOSSES</p>
                <p id="losses"></p>
                <br>
                <p>CURRENT WORD</p>
                <p id="answerArray"></p>
                <br>
                <p>NUMBER OF GUESSES REMAINING</p>
                <p id="numGuesses"></p>
                <br>
                <p>LETTERS ALREADY GUESSED</p>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </div>

    <audio id="keyboardCat">   
        <source src="assets/music/keyboardCat.mp3" />   
    </audio>  


    <script src="assets/javascript/game.js"></script>
</body>

</html>
